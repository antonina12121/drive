
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>檔案列表</title>
</head>
<body>
    <h2>歡迎，{{ user['email'] }}</h2>
    <a href="/logout">登出</a>
    <h3>上傳檔案</h3>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" required>
        <button type="submit">上傳</button>
    </form>
    <h3>檔案清單</h3>
    <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% else %}
            <li>沒有檔案</li>
        {% endfor %}
    </ul>
</body>
</html>
